<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- bootstarp 弹出框 -->
    <!-- modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示框</h4>
                </div>
                <div class="modal-body my-modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">狠心关闭</button>
                    <button type="button" class="btn btn-primary">残忍离开</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</body>
<script>
    $(function () {
        /*
       用户登录
       1. 为登录按钮绑定点击事件
       2. 获取用户名 和 密码
           1. 去空格
           2. 非空判断 
           3. 空 提示
           4. 有 继续执行
       3. ajax调用登录接口
           1. 成功
               1. 去首页
           2. 失败
               1. 提示用户
   */
        $('.input_sub').click(function (e) {
            e.preventDefault()
            var user_name = $('.input_txt').val().trim()
            var password = $('.input_pass').val().trim()
            if (user_name == '' || password == '') {
                $('. my-modal-body').text('记得输入用户名或密码')
                $('#myModal').modal()
                return
            }
            $.ajax({
                url: ' https://autumnfish.cn/big/admin/login',
                data: {
                    user_name: user_name,
                    password: password
                },
                type: 'post',
                success: function (backData) {
                    console.log(backData)
                    if (backData.code == 200) {
                        window.location.href = 'index.html'
                    } else if (backData.code == 400) {
                        $('.modal-body').text('请输入正确的账户和密码')
                        $('#myModal').modal()
                    }
                }
            })
        })
    })
</script>

</html>
